<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">
        Welcome to {{title}}!
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input
          type="text" class="form-control"
          placeholder="Search for..." [(ngModel)]="searchStr">
        <span class="input-group-btn">
        <button class="btn btn-success" type="button">Go!</button>
      </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div>

  <div class="row">
    <app-user *ngFor="let u of users | search: searchStr" [user]="u"></app-user>
  </div>

</div>
